<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-grid.css">
</head>
<body>
  <div class="section" id="transform">
    <h2 class="section__title">Transform</h2>
    <div class="section__content">
      <div class="container">
        <div class="row">
          <div class="col-4 transform-action-area transform-action-area--1">
            <div class="transform-element">
              Transform Element 1
            </div>
          </div>
          <div class="col-4 transform-action-area transform-action-area--2">
            <div class="transform-element">
              Transform Element 2
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="section" id="ratio-box">
    <h2 class="section__title">Ratio Box</h2>
    <div class="section__content">
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-6 col-lg-4">
            <div class="ratio-box ratio-box--16-9">
              <img src="images/1.jpg" alt="">
            </div>
          </div>
          <div class="col-12 col-md-6 col-lg-4">
            <div class="ratio-box ratio-box--4-3">
              <img src="images/1.jpg" alt="">
            </div>
          </div>
          <div class="col-12 col-md-6 col-lg-4">
            <div class="ratio-box ratio-box--1-1">
              <img src="images/1.jpg" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="section" id="gradients">
    <h2 class="section__title">Gradients</h2>
    <div class="section__content">
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-6 col-lg-4 col-xxl-3"><div class="gradient-box ratio-box gradient-box--1"></div></div>
          <div class="col-12 col-md-6 col-lg-4 col-xxl-3"><div class="gradient-box ratio-box gradient-box--2"></div></div>
          <div class="col-12 col-md-6 col-lg-4 col-xxl-3"><div class="gradient-box ratio-box gradient-box--3"></div></div>
        </div>
      </div>
    </div>
  </div>
  <div class="section" id="filters">
    <h2 class="section__title">Filters</h2>
    <div class="section__content">
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-6 col-lg-4 col-xxl-3"><div class="ratio-box"><img class="filter-box filter-box--blur" src="images/1.jpg" alt=""></div></div>
          <div class="col-12 col-md-6 col-lg-4 col-xxl-3"><div class="ratio-box"><img class="filter-box filter-box--brightness" src="images/1.jpg" alt=""></div></div>
          <div class="col-12 col-md-6 col-lg-4 col-xxl-3"><div class="ratio-box"><img class="filter-box filter-box--contrast" src="images/1.jpg" alt=""></div></div>
          <div class="col-12 col-md-6 col-lg-4 col-xxl-3"><div class="ratio-box"><img class="filter-box filter-box--drop-shadow" src="images/1.jpg" alt=""></div></div>
          <div class="col-12 col-md-6 col-lg-4 col-xxl-3"><div class="ratio-box"><img class="filter-box filter-box--grayscale" src="images/1.jpg" alt=""></div></div>
          <div class="col-12 col-md-6 col-lg-4 col-xxl-3"><div class="ratio-box"><img class="filter-box filter-box--hue-rotate" src="images/1.jpg" alt=""></div></div>
          <div class="col-12 col-md-6 col-lg-4 col-xxl-3"><div class="ratio-box"><img class="filter-box filter-box--invert" src="images/1.jpg" alt=""></div></div>
          <div class="col-12 col-md-6 col-lg-4 col-xxl-3"><div class="ratio-box"><img class="filter-box filter-box--opacity" src="images/1.jpg" alt=""></div></div>
          <div class="col-12 col-md-6 col-lg-4 col-xxl-3"><div class="ratio-box"><img class="filter-box filter-box--saturate" src="images/1.jpg" alt=""></div></div>
          <div class="col-12 col-md-6 col-lg-4 col-xxl-3"><div class="ratio-box"><img class="filter-box filter-box--sepia" src="images/1.jpg" alt=""></div></div>
          
        </div>
      </div>
    </div>
  </div>
  <div class="section" id="bootstrap-grid">
    <h2 class="section__title">Bootstrap Grid</h2>
    <div class="section__content">
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-6 col-lg-4 col-xxl-3"><div class="bootstrap-box"></div></div>
          <div class="col-12 col-md-6 col-lg-4 col-xxl-3"><div class="bootstrap-box"></div></div>
          <div class="col-12 col-md-6 col-lg-4 col-xxl-3"><div class="bootstrap-box"></div></div>
          <div class="col-12 col-md-6 col-lg-4 col-xxl-3"><div class="bootstrap-box"></div></div>
          <div class="col-12 col-md-6 col-lg-4 col-xxl-3"><div class="bootstrap-box"></div></div>
          <div class="col-12 col-md-6 col-lg-4 col-xxl-3"><div class="bootstrap-box"></div></div>
          <div class="col-12 col-md-6 col-lg-4 col-xxl-3"><div class="bootstrap-box"></div></div>
          <div class="col-12 col-md-6 col-lg-4 col-xxl-3"><div class="bootstrap-box"></div></div>
          <div class="col-12 col-md-6 col-lg-4 col-xxl-3"><div class="bootstrap-box"></div></div>
          <div class="col-12 col-md-6 col-lg-4 col-xxl-3"><div class="bootstrap-box"></div></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
